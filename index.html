<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather APP</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
    />
    <style>
      .customText {
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="container">
        <h1 class="text-center">Weather App</h1>
      </div>
    </section>
    <!-- Input Box and Search button -->
    <section>
      <div class="container">
        <div class="d-flex">
          <input
            type="search"
            class="form-control"
            id="cityName"
            placeholder="Enter your city"
          />
          <button
            type="button"
            id="submitBtn"
            class="btn btn-success btn-lg ms-5"
          >
            Search
          </button>
        </div>
      </div>
    </section>
    <!-- Card -->
    <section class="py-5">
      <div class="container">
        <div class="row">
          <div class="col-12" id="weatherCardContainer"></div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
